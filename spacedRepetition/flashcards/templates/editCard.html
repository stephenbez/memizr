{% extends "base.html" %}
{% block title %}Edit card{% endblock %}

{% block content %}
<h2 class="title">Edit Card</h2>
<div class="inner">
<form action="/editCardSubmit/" method="post">
<label for="question">Question:</label><br/>
<textarea rows="3" cols="60" name="question">{{ card.question }}</textarea>

<br/><br/>

<label for="answer">Answer:</label><br/>
<textarea rows="3" cols="60" name="answer">{{ card.answer }}</textarea>
<br/><br/>                
<input type="hidden" name="cardId" value="{{ card.id }}"/>
<input type="submit" value="Update">
</form>
</div>
{% endblock %}
